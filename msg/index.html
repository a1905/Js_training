<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="message-box">
          <div class="my-profile">
            <img
              src="https://www.kevinashleyphotography.com/wp-content/uploads/2015/11/person(pp_w480_h610).jpg"
              alt=""
            />
            <button class="profile-btn">Follow</button>
          </div>
        </div>
        <div class="send-messages">
          <input class="input" type="text" name="" id="" />
          <button class="btn"><i class="bi bi-cursor-fill"></i></button>
        </div>
      </div>
      <div class="wrapper">
        <div class="sec-message-box">
          <div class="sec-my-profile">
            <img
              src="https://th.bing.com/th/id/OIP._6kSqsTmX5o4yeSjGnw48AHaLH?pid=ImgDet&rs=1"
              alt=""
            />
            <button class="sec-profile-btn">Follow</button>
          </div>
        </div>
        <div class="sec-send-messages">
          <input class="sec-input" type="text" name="" id="" />
          <button class="sec-btn"><i class="bi bi-cursor-fill"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
